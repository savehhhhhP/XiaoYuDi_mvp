<div class="container">
    <a href="newcard" class="btn btn-default btn-lg btn-block" role="button">新建卡片/分类</a>
    <br>
    <%
    var i;
    for (i=0;i<cardnum;i++){
    if (i%3==0){
    %>
    <div class="row">
    <%}
        var card=cards[i];
        if (!card){%>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-src="" alt="">
                <div class="caption">
                    <h3>(空白)</h3>
                    <a href="replace?category=<%=category%>&&position=<%=i%>" class="btn btn-primary" role="button">替换</a>
                </div>
            </div>
        </div>
        <%}else{%>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-src="" alt="">
                <div class="caption">
                    <h3><%=card.name%></h3>
                    <%if(card.type=="category"){%>
                    <a href="?category=<%=card.id%>" class="btn btn-primary" role="button">进入</a>
                    <%}%>
                    <%if(card.id!=user.uuid){%>
                        <a href="replace?category=<%=category%>&&position=<%=i%>" class="btn btn-primary" role="button">替换</a>
                    <%}%>
                </div>
            </div>
        </div>
        <%}
        if(i%3==2){%>
    </div><br>
        <%}%>
    <%}%>
</div>
