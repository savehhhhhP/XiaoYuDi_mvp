<br>
<div class="header row">
    <div class="col-xs-6 col-xs-offset-3">
        <button class="btn-lg btn-mvp" ng-hide="changeCourseName">
            {{courseName}}
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-6 col-md-{{classLine}}" ng-repeat="childResCard in childResCards track by $index">
        <div class="thumbnail">
            <img ng-src="http://115.28.35.182/services/data/app/file/{{childResCard.image}}" ng-alt="{{childResCard.name}}">
            <div class="caption">
                <h3 class="text-center">{{childResCard.name}}</h3>
            </div>
        </div>
    </div>
</div>
