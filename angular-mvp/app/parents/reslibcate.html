<div class="container">
    <br>
    <div class="header row">
        <div align="left" class="col-sm-4 col-md-4">
            <a href="#reslib" class="btn btn-lg btn-mvp">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </a>
        </div>

        <div class="col-sm-4 col-md-4">
            <button data-toggle="modal" class="btn-lg btn-mvp">
                {{categoryName}}
            </button>
        </div>

        <div align="right" class="col-sm-4 col-md-4">
            <button data-toggle="modal" href="#newResouse" class="btn btn-lg btn-mvp">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>

    </div>

    <br>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="card in cards track by $index" style="cursor:pointer" ng-click="click(card)" >
            <div class="thumbnail">
                <img ng-src="http://115.28.35.182/services/data/app/file/{{card.image}}" ng-alt="{{card.name}}">
                <div class="caption">
                    <h3 class="text-center">{{card.name}}</h3>
                </div>
            </div>
        </div>
    </div>
    <br ng-repeat-end>
</div>
