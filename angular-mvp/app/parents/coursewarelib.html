<div class="container">
    <br>
    <button class="btn btn-primary btn-lg btn-block" disabled="disabled">课件库</button>
    <div align="right">
        <a href="#/reslib" class="btn btn-danger">
            <span class="glyphicon glyphicon-picture"></span>
        </a>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="column in columns track by $index">
            <div class="thumbnail">
                <img ng-src="{{courses[column].imageUrl}}" ng-alt="{{courses[column].name}}">
                <div class="caption">
                    <h3 class="text-center">{{courses[column].name}}</h3>
                </div>
            </div>
        </div>
    </div>
    <br ng-repeat-end>
</div>
