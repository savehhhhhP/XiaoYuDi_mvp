<!DOCTYPE html>
<html>
<head>
    <title>小雨滴MVP · 家长版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../dist/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
    <% if (success) { %>
    <div class="alert alert-success">
        <%= success %>
    </div>
    <% } %>
    <% if (error) { %>
    <div class="alert alert-danger">
        <%= error %>
    </div>
    <% } %>
    <a href="newcard" class="btn btn-default btn-lg btn-block" role="button">新建卡片/分类</a>
    <br>
    <%
    var i;
    for (i=0;i<cardnum;i++){
    if (i%3==0){
    %>
    <div class="row">
    <%}
        var card=cards[i];
        if (!card){%>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-src="" alt="">
                <div class="caption">
                    <h3>(空白)</h3>
                    <a href="replace?category=<%=category%>&&position=<%=i%>" class="btn btn-primary" role="button">替换</a>
                </div>
            </div>
        </div>
        <%}else{%>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img data-src="" alt="">
                <div class="caption">
                    <h3><%=card.name%></h3>
                    <%if(card.type=="category"){%>
                    <a href="?category=<%=card.id%>" class="btn btn-primary" role="button">进入</a>
                    <%}%>
                    <%if(card.id!=user.uuid){%>
                        <a href="replace?category=<%=category%>&&position=<%=i%>" class="btn btn-primary" role="button">替换</a>
                    <%}%>
                </div>
            </div>
        </div>
        <%}
        if(i%3==2){%>
    </div><br>
        <%}%>
    <%}%>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
