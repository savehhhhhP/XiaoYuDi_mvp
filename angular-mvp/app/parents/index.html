<div class="container">
    <div class="alert alert-danger check-element animate-show" ng-show="showError" class="ng-hide">
        这是一个警告框
    </div>
    <br>

    <div align="right">
        <a href="#/reslib" class="btn btn-danger glyphicon-star">进入素材库</a>
    </div>
    <br>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-star"></span> Star
    </button>

    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <label class="navbar-brand">当前课件：</label>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">A</a></li>
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>
            </ul>
        </div>
    </nav>

    <br><br>
    <div class="row" ng-repeat-start="row in rows track by $index">
        <div class="col-sm-6 col-md-{{classLine}}" ng-repeat="column in columns track by $index" draggable>
            <div class="thumbnail">
                <img ng-src="{{cards[row*column_num+column].imageUrl}}" ng-alt="{{cards[row*column_num+column].name}}">
                <div class="caption">
                    <h3>{{cards[row*column_num+column].name || "(空白)"}}</h3>
                    <a href="#" class="btn btn-primary"
                       role="button">替换</a>
                </div>
            </div>
        </div>
    </div>
    <br ng-repeat-end>

    <div align="left" class="btnPosition">
        <a href="#/newcard" class="btn btn-danger">新建</a>
    </div>

    <div align="right">
        选择布局：
        <select ng-model="layout" ng-change="changeLayout()">
            <option value="11">1*1</option>
            <option value="22">2*2</option>
            <option value="34">3*4</option>
        </select>
    </div>
</div>
