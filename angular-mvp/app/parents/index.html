<div class="container">
    <br>
    <button class="btn btn-primary btn-lg btn-block" disabled="disabled">{{courseName}}</button>

    <div align="right">
        <a href="#/child" class="btn btn-danger">开始教学</a>
        <a href="#/reslib" class="btn btn-danger">
            <span class="glyphicon glyphicon-picture"></span>
        </a>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-6 col-md-{{classLine}}" ng-repeat="surface in surfaces track by $index" draggable>
            <div class="thumbnail">
                <img ng-src="{{surface.imageUrl}}" ng-alt="{{surface.name}}">
                <div class="caption">
                    <h3 class="text-center">{{surface.name || "(空白)"}}</h3>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="row">
        <div align="left" >
            <a href="#/newcard" class="col-sm-6 col-md-4">
                <span class="glyphicon glyphicon-plus btn-lg"></span>
            </a>
        </div>

        <div align="center">
            <a href="#/couselib" class="col-sm-6 col-md-4">
                <span class="glyphicon glyphicon-home btn-lg"></span>
            </a>
        </div>

        <div class="col-sm-6 col-md-4">
            <div align="right">
                选择布局：
                <select ng-model="layout" ng-change="changeLayout()">
                    <option value="11">1*1</option>
                    <option value="22">2*2</option>
                    <option value="34">3*4</option>
                </select>
            </div>
        </div>
    </div>
</div>
