<div class="container">
    <br>
    <button class="btn btn-primary btn-lg btn-block" disabled="disabled">素材库</button>
    <div>
        <a href="#/courseware" class="btn btn-danger">
            <span class="glyphicon glyphicon-arrow-left"></span>
        </a>
    </div>

    <br>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="surface in surfaces track by $index">
            <div class="thumbnail">
                <img ng-src="{{surface.imageUrl}}" ng-alt="{{surface.name}}">
                <div class="caption">
                    <h3 class="text-center">{{surface.name}}</h3>
                </div>
            </div>
        </div>
    </div>
    <br ng-repeat-end>

</div>
