<div class="container">
    <br>
    <div class="header row">
        <div align="left" class="col-sm-4 col-md-4">
            <a href="#courseware" class="btn btn-lg btn-mvp">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </a>
        </div>

        <div class="col-sm-4 col-md-4">
            <button data-toggle="modal" class="btn-lg btn-mvp">
                素材库
            </button>
        </div>

        <div align="right" class="col-sm-4 col-md-4">
            <button data-toggle="modal" href="#newResouse" class="btn btn-lg btn-mvp">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>

    </div>

    <br>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="category in categorys track by $index" draggable>
            <a ng-href="#categroy/{{category.id}}">
            <div class="thumbnail">
                <img ng-src="img/root_category.png" ng-alt="{{category.name}}">
                <div class="caption">
                    <h3 class="text-center">{{category.name}}</h3>
                </div>
            </div>
            </a>
        </div>
    </div>
    <br ng-repeat-end>
</div>

<!--下面为弹出的对话框-->
<div id="newResouse" class="modal fade in" tabindex="-1" data-width="760" style="display: none; width: 760px; margin-left: -379px; margin-top: -266px;" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title text-center">添加一个</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6 text-center" >
                <a href="#/newcard" role="button"><img ng-src="img/card.png" ng-lat="卡片"></a>
            </div>
            <div class="col-md-6 text-center">
                <a href="#/categroy" role="button" ><img ng-src="img/categroy.png" ng-lat="分类"></a>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default btn-block">取消</button>
    </div>
</div>
