

<div class="container">
    <br>
    <form method="post" ENCTYPE="multipart/form-data">
        <input type="text" class="form-control" name="name" placeholder="显示文字" autofocus ng-model="card.text">
        <br>

        <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" ng-model="file"/>

        <label for="imagefile">配图：</label>
        <input class="btn btn-success fileinput-button" ng-class="{disabled: disabled}" id="imagefile" name="imagefile" type="file" ng-model="card.image"><br>
        <label for="audiofile">发音：</label>
        <input class="btn btn-success fileinput-button" ng-class="{disabled: disabled}" id="audiofile" name="imagefile" type="file" ng-model="card.image"><br>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="addCard(card)">新建卡片/分类</button>
            </div>
            <div class="col-md-6">
                <a href="#/courseware/" class="btn btn-default btn-lg btn-block" role="button">返回</a>
            </div>
        </div>
    </form>
</div>
